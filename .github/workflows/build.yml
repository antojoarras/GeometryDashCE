name: Compilar GeometryDashCE

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Instalar dependencias del sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgmp-dev libssl-dev zlib1g-dev

      - name: Compilar e instalar spasm-ng
        run: |
          git clone https://github.com/alberthdev/spasm-ng.git
          cd spasm-ng
          make
          sudo make install
          # Comprobamos que funciona
          spasm -v

      - name: Crear carpeta bin
        run: mkdir -p bin

      - name: Compilar el proyecto
        run: make build

      - name: Subir binarios (.8xp)
        uses: actions/upload-artifact@v4
        with:
          name: GeometryDashCE-Binary
          path: "**/*.8xp" # Busca cualquier archivo .8xp en cualquier carpeta
