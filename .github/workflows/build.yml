name: Compilar GeometryDashCE

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Instalar dependencias del sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgmp-dev libssl-dev zlib1g-dev

      - name: Compilar e instalar spasm-ng desde fuente
        run: |
          git clone https://github.com/alberthdev/spasm-ng.git
          cd spasm-ng
          make
          sudo make install
          # Esto instala el binario como 'spasm-ng', 
          # pero el Makefile suele buscar 'spasm'
          sudo ln -s /usr/local/bin/spasm-ng /usr/local/bin/spasm

      - name: Crear carpeta bin (si no existe)
        run: mkdir -p bin

      - name: Compilar el proyecto
        run: make build

      - name: Subir binario compilado (.8xp)
        uses: actions/upload-artifact@v4
        with:
          name: GeometryDashCE-Binary
          path: bin/*.8xp
